<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | UWM Portal</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  body {
    background: linear-gradient(to right, #64b4ca, #a5f6b5);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-card {
    background: #ffffff;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
  }
  .login-card .logo {
    font-weight: bold;
    font-size: 2rem;
    background: linear-gradient(45deg, #f65353, #ef5289);
    color: white;
    padding: 0.5rem;
    border-radius: 0.5rem;
    text-align: center;
    margin-bottom: 1.5rem;
  }
  .form-control {
    border: 1px solid #ced4da;
    transition: all 0.3s ease;
  }
  .form-control:focus {
    box-shadow: 0 0 0 0.2rem rgba(253, 203, 110, 0.5);
    border-color: #fdcb6e;
  }
  .btn-primary {
    background-color: #6c5ce7;
    border-color: #6c5ce7;
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }
  .btn-primary:hover {
    background-color: #5e4db2;
    border-color: #5e4db2;
  }
  .text-center a {
    color: #6c5ce7;
    font-weight: 500;
  }
  .text-center a:hover {
    text-decoration: underline;
  }
</style>

</head>

<body>

  <div class="login-card">
    <div class="logo">SHAW CONNECT</div>
    <h4 class="text-center mb-4">Sign In</h4>

    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>

      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">Forgot Password?</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
