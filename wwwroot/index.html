<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login | UWM Portal</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="login-card">
    <div class="logo">SHAW CONNECT</div>

    <div
      data-signals="{username: '', password: '', valid: ''}"
    >
      <div data-show="$valid == 'fail'">
        <p style="color: red;">* An error occurred</p>
      </div>
      <div data-show="$valid == 'invalid'">
        <p style="color: red">* Invalid login</p>
      </div>
      <h4 class="text-center mb-4">Sign in</h4>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" data-bind="username" class="form-control" id="username" placeholder="Enter username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" data-bind="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>

      <div class="d-grid">
        <button data-on-click="@get('/user/login')" class="btn btn-primary">Login</button>
      </div>

      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">Forgot Password?</a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="https://cdn.jsdelivr.net/gh/starfederation/datastar@v1.0.0-beta.11/bundles/datastar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
