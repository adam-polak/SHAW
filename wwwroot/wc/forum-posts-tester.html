<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Posts Web Component Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module"
            src="https://cdn.jsdelivr.net/gh/starfederation/datastar@v1.0.0-beta.11/bundles/datastar.js"></script>
    <script src="forum-posts.js" type="module"></script>
    <style>
        body {
            background-color: #bb2d3b;
            padding: 20px;
        }
        pre {
            background-color: #f5f5f5;
            padding-top: 50px;
        }
    </style>
</head>
<body>
<div data-signals="{ <!-- Will be sent from the server -->
    posts: [
        {
            id: 1,
            title: 'Need Help with Math Homework',
            author: 'student123',
            date: '2024-03-15',
            body: 'I\'m struggling with calculus derivatives...'
        },
        {
            id: 2,
            title: 'Career Counseling Session Available',
            author: 'counselor_jane',
            date: '2024-03-14',
            body: 'Book your slot for career guidance...'
        },
        {
            id: 3,
            title: 'Study Group for Physics',
            author: 'physics_buddy',
            date: '2024-03-13',
            body: 'Looking for study partners for Physics 101...'
        }
    ],
    selected: null}"
     class="container">
    <h1 class="text-center mb-4">Forum Posts Component Test</h1>
    <span>Optional Title Value: </span><input class="align-self-center" data-bind-title value="" type="text"/>
    <br>
    <div>
        <forum-posts
                data-attr-title="$title"
                data-attr-posts='$posts'
                data-on-post-selected='$selected = JSON.stringify(evt.detail.value, null, 2)'>
        </forum-posts>
        <pre data-text="$selected"></pre>

    </div>
</div>
</body>
</html>
